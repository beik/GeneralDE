load:
  #服务端配置
  - name: AccountSvr_Op_Bind
  - name: AccountSvr_Op_FindByGid
  - name: AccountSvr_Op_FindByLogicId

  - name: account-svr-meta-lib
    type: dr_store_loader
    load-from-symbol: g_metalib_svr_account_pro

  - name: account-executor-mgr
    type: logic_executor_mgr

  - name: account-svr-rsp-manage
    type: bpg_rsp_manage
    scope: local
    rsps-load-from: /rsps-account
    rsps-load-meta: account-svr-meta-lib
    commit-to: recv-from-account-svr
    recv-at: send-to-account-svr
    executor-manage: account-executor-mgr
    rsp-max-size: 409600
    debug: 3

  - name: account-svr-pkg-manager
    type: bpg_pkg_manage
    buff-size: 409600
    debug: 2
    base-cvt: pbuf-len
    data-cvt: pbuf
    meta:
      lib-name: account-svr-meta-lib
      cmd-meta-name: [ svr_account_pkg_data ]
    validate: 0

  - name: AccountSvrLogic
    rsp-manage: account-svr-rsp-manage
    db-connection: db-client
    debug: 1

  #客户端配置
  - name: account-svr-cli
    type: bpg_cli_proxy
    pkg-manage: account-svr-pkg-manager
    recv-at: recv-from-account-svr
    send-to: send-to-account-svr
    debug: 1
