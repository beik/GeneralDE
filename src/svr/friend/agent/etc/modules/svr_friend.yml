load:
  #服务端配置
  - name: FriendSvr_Op_Query
  - name: FriendSvr_Op_Sync
  - name: FriendSvr_Op_Add
  - name: FriendSvr_Op_Remove

  - name: friend-svr-meta-lib
    type: dr_store_loader
    load-from-symbol: g_metalib_svr_friend_pro

  - name: friend-executor-mgr
    type: logic_executor_mgr

  - name: friend-svr-pkg-manager
    type: bpg_pkg_manage
    buff-size: 409600
    debug: 2
    base-cvt: pbuf-len
    data-cvt: pbuf
    meta:
      lib-name: friend-svr-meta-lib
      cmd-meta-name: [ svr_friend_pkg_data ]
    validate: 0

  - name: friend-svr-rsp-manage
    type: bpg_rsp_manage
    scope: local
    rsps-load-from: /rsps-friend
    rsps-load-meta: friend-svr-meta-lib
    commit-to: recv-from-friend-svr
    recv-at: send-to-friend-svr
    executor-manage: friend-executor-mgr
    pkg-manage: friend-svr-pkg-manager
    rsp-max-size: 409600
    debug: 3

  - name: FriendSvrLogic
    rsp-manage: friend-svr-rsp-manage
    db-connection: db-client
    debug: 1

  #客户端配置
  - name: friend-svr-cli
    type: bpg_cli_proxy
    pkg-manage: friend-svr-pkg-manager
    recv-at: recv-from-friend-svr
    send-to: send-to-friend-svr
    debug: 1
