- include: framework
- include: op

- name: dr_cvt_manage
- name: dr_pbuf_cvt
- name: dr_pbuf_len_cvt
- name: dr_store_manage
- name: bpg_metalib

- name: ChanelInfoManager

- name: cli-executor-manage
  type: logic_executor_mgr

- name: client-meta-lib
  type: dr_store_loader
  load-from-symbol: g_metalib_svr_chat_pro

- name: cli-logic
  type: bpg_rsp_manage
  rsps-load-from: /rsps
  rsps-load-meta: client-meta-lib
  commit-to: process-client-bind-outgoing
  executor-manage:  cli-executor-manage
  debug: 1

- name: ChatSvrLogic
  data-meta-name: client-meta-lib
  data-meta-dump: 0
  rsp-manage: cli-logic
  data-meta-validate: 0

- name: ChanelManager

- name: ChanelTimer
  once-save-count: 5
  timer-span-s: 5

- name: client-pkg-manage
  type: bpg_pkg_manage
  base-cvt: pbuf-len
  data-cvt: pbuf
  meta:
      lib-name: client-meta-lib
      cmd-meta-name:
        - svr_chat_pkg_data
      validate: 1
  pkg-debug-infos:
    #default: summary
    default: detail
    SVR_CHAT_CMD_REQ_QUERY_MSG: none

- name: ClientBindMgr
  type: bpg_bind_manage
  pkg-manage: client-pkg-manage
  incoming-recv-at: process-client-bind-incoming
  #incoming-send-to: 
  outgoing-recv-at: process-client-bind-outgoing
  outgoing-send-to: reply-to-client
  reply-to: notify-to-client
  debug: 1

- name: client-listener
  type: bpg_net_agent
  pkg-manage: client-pkg-manage
  port: 8001
  reply-recv-at: reply-to-client
  debug: 1

